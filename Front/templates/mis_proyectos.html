<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis proyectos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mis_proyectos.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <header>
            <!-- <a href="../templates/index.html" class="logo"> -->
                <a href="{{ url_for('dashboard') }}" class="logo">
                    <!-- <img src="../img/logo.jpg" alt="GreenWork Logo"> -->
                    <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="GreenWork Logo">
                </a>

            <nav class="navbar">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}"> <i class="fa-solid fa-tree"></i> Inicio</a></li>
                    <li><a href="{{ url_for('perfil') }}"> <i class="fa-solid fa-address-book"></i> Perfil</a></li>
                    <li><a href="{{ url_for('marketplace') }}"> <i class="fa-solid fa-briefcase"></i> Marketplace</a></li>
                    <li><a href="{{ url_for('postulaciones') }}"> <i class="fa-solid fa-earth-americas"></i> Postulaciones</a></li>
                    <li><a href="{{ url_for('mis_proyectos') }}"> <i class="fa-solid fa-briefcase"></i> Mis proyectos</a></li>
                    <li><a href="{{ url_for('logout') }}" id="logoutButton" class="logout-button">Cerrar sesión</a></li>
                </ul>
            </nav>
        </header>

        <div class="container-table">
            <table>
                <thead>
                    <tr>
                        <th class="wide-column">Trabajos</th>
                        <th class="narrow-column">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    {% if trabajos %}
                        {% for trabajo in trabajos %}
                            <tr>
                                <!-- Aquí eliminamos el enlace (href vacío) para que no redirija -->
                                <!-- <td><span class="trabajo-nombre">{{ trabajo.titulo }}</span></td> -->
                                <td><a href="{{ url_for('vista_postulados', id=trabajo['id_trabajo']) }}" class="trabajo-nombre">{{ trabajo.titulo }}</a></td>

                                <td><span class="trabajo-estado">{{ trabajo.estado }}</span></td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2">No tienes proyectos registrados.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="boton-container">
            <a href="{{ url_for('registro') }}">
                <button class="boton">Crear Trabajo</button>
            </a>
        </div>        
    </div>
</body>
</html>
